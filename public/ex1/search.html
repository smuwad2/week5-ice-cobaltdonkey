<!DOCTYPE html>
<html>

<head>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Add Axios Library -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Done -->
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            Name: <input type="text" id="nameInput" onkeyup="showHint()"> <!-- add event -->
        </div>
        <div class="row">
            Suggestions:
            <p id="suggestions"></p> <!-- The names that matches should be displayed here -->
        </div>
    </div>

    <script>
        // add event handler code here
        function showHint() {
            const nameInputVal = document.getElementById("nameInput").value;
            const suggestions = document.getElementById("suggestions");

            // Skip empty input
            if (nameInputVal.length === 0) {
                suggestions.innerText = "";
                return;
            }

            axios.get('/suggest', {
                params: {
                    query: nameInputVal
                }
            })
                .then(response => {
                    suggestions.innerText = response.data;
                })
                .catch(error => {
                    console.error("Error suggesting names:", error);
                });
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
