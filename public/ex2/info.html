<!DOCTYPE html>
<html>

<head>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="bg-light text-center p-5 mb-4">
        <h2>Choose an option:</h2>
        <label for="limit">Limit:</label>
        <input id="limit" type="number" min=1 max=5 value=1>
        <select onchange="getData()" id="type">
            <option value="customers">Customers</option>
            <option value="products">Products</option>
            <option value="suppliers">Suppliers</option>
        </select>

    </div>
    <div id="result">

    </div>
    <script>
        async function getData() {
            const type = document.getElementById("type").value;
            const limit = document.getElementById("limit").value;

            try {
                const response = await axios.get('/data', {
                    params: {
                        type: type,
                        limit: limit
                    }
                });
                const data = response.data
                renderTable(data);
            }
            catch (err) {
                console.error(err);
                result.innerText = 'Error fetching data.'

            }
        }

        function renderTable(dataObj) {
            const result = document.getElementById("result");
            result.innerHTML = ""; // clear previous table

            if (!dataObj || !dataObj.records || dataObj.records.length === 0) {
                result.innerText = 'No data found.';
                return;
            }

            const table = document.createElement("table");
            table.className = "table table-bordered";

            // create table head
            const thead = document.createElement("thead");
            const headerRow = document.createElement("tr");
            const tHeadings = Object.keys(dataObj.records[0]);
            for (const heading of tHeadings) {
                const th = document.createElement("th");
                th.innerText = heading;
                headerRow.appendChild(th);
            }
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // create table body
            const tbody = document.createElement("tbody");
            for (const row of dataObj.records) {
                const tr = document.createElement("tr");
                for (const key of tHeadings) {
                    const td = document.createElement("td");
                    td.innerText = row[key];
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }
            table.appendChild(tbody);

            result.appendChild(table);
        }

        getData();
    </script>
</body>

</html>
